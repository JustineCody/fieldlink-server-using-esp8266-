{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
  <h2>Register</h2>
  <form method="POST">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
</div>
{% endblock %}
